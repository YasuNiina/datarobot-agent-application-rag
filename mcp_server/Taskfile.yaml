---
# https://taskfile.dev
version: '3'

tasks:
  install:
    desc: "ðŸ”§ Install dependencies"
    cmds:
      - echo "ðŸ”§ Installing dependencies.."
      - uv sync --all-extras
      - task: generate-docker-requirement-file
    silent: true

  dev:
    desc: "ðŸ”¨ Running MCP locally"
    cmds:
      - echo "ðŸ”¨ Starting development server"
      - task: install
      - uv run app/main.py
    silent: true

  dev-background:
    desc: "ðŸ”¨ Running MCP locally in background"
    vars:
      PORT: 8082
    cmds:
      - echo "ðŸ”¨ Starting development server"
      - echo "MCP Server running on port {{.PORT}}"
      # Kill any existing process on the port
      - |
        if lsof -i :{{.PORT}} > /dev/null 2>&1; then
          echo "Killing existing process on port {{.PORT}}"
          lsof -i :{{.PORT}} | grep LISTEN | awk '{print $2}' | xargs kill -9 2>/dev/null || true
        fi
      - task: install
      # Start server
      - |
        OTEL_ATTRIBUTES='{"environment":"test","service.instance.id":"ete-tests"}' \
        OTEL_COLLECTOR_BASE_URL=http://localhost:4318 \
        OTEL_ENTITY_ID=deployment-68924b8b51102f055bef861c \
        MCP_SERVER_PORT={{.PORT}} \
        uv run app/main.py &
      # Wait for server to be ready
      - |
        for i in {1..30}; do
          if curl -s http://localhost:{{.PORT}}/ > /dev/null 2>&1; then
            echo "Server is ready"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "Server failed to start"
            exit 1
          fi
          sleep 1
        done
    silent: true

  dev-otel-background:
    desc: "ðŸ”¨ Running MCP locally in background with OTEL"
    cmds:
      - echo "ðŸ”¨ Starting development server with OTEL"
      - >-
        docker run -d --name jaeger -p 16686:16686 -p 4318:4318 -e COLLECTOR_OTLP_ENABLED=true jaegertracing/all-in-one:1.54
        || docker start jaeger || true
    silent: true

  lint:
    desc: "ðŸ§¹ Run linters"
    cmds:
      - echo "ðŸ§¹ Running linters.."
      - uv sync --all-extras
      - uv run ruff format .
      - uv run ruff check . --fix
      - uv run mypy --pretty --exclude 'app/tests' .
    silent: true

  lint-check:
    desc: "ðŸ§¹ Check whether the codebase is linted"
    cmds:
      - uv sync --all-extras
      - uv run ruff format --check .
      - uv run ruff check .
      - uv run mypy --pretty --exclude 'app/tests' .
    silent: true

  test:
    desc: "ðŸ§ª Run tests"
    cmds:
      - rm -rf .coverage .coverage.xml htmlcov
      - echo "ðŸ§ª Running all tests.."
      - task unit
      - task integration
      - task ete
    silent: true

  copyright:
    aliases: [license]
    desc: ðŸ“œ Apply license headers
    cmds:
      - echo "ðŸ“œ Applying license headers"
      - >-
        docker run  --rm -v $PWD:/github/workspace ghcr.io/apache/skywalking-eyes/license-eye:eb0e0b091ea41213f712f622797e37526ca1e5d6
        -v info -c .licenserc.yaml header fix

  copyright-check:
    aliases: [license-check]
    desc: ðŸ“œ Checking for license headers
    cmds:
      - echo "ðŸ“œ Checking license headers"
      - >-
        docker run  --rm -v $PWD:/github/workspace ghcr.io/apache/skywalking-eyes/license-eye:eb0e0b091ea41213f712f622797e37526ca1e5d6
        -v info -c .licenserc.yaml header check

  ete:
    desc: "Run ETE tests"
    cmds:
      # Start jaeger in background
      - task: dev-otel-background
      # Start server with default port 8082
      - task: dev-background
      # Set up cleanup to run on exit
      - defer: |
          echo "Stopping MCP Server"
          lsof -i :8082 | grep LISTEN | awk '{print $2}' | xargs kill -9 2>/dev/null || true
          echo "Stopping Jaeger"
          docker stop jaeger || true
      # Run tests
      - echo "Running ETE tests"
      - uv run pytest {{if .CLI_ARGS}}{{.CLI_ARGS}}{{else}}app/tests/ete/{{end}} -s -vv
    silent: true
  integration:
    desc: "Run integration tests"
    cmds:
      - echo "Running integration tests"
      - >-
        uv sync --all-extras && uv run pytest {{if .CLI_ARGS}}{{.CLI_ARGS}}{{else}}app/tests/integration/{{end}} -s -vv
    silent: true
  unit:
    desc: "Run unit tests"
    cmds:
      - rm -rf .coverage .coverage.xml htmlcov
      - echo "Running unit tests"
      - >-
        uv sync --all-extras && uv run pytest {{if .CLI_ARGS}}{{.CLI_ARGS}}{{else}}app/tests/unit/{{end}} --cov=app --cov-report=xml
        --cov-report=html --cov-report=term-missing -s -vv
    silent: true

  test-interactive:
    desc: "ðŸ§ª Run interactive MCP client test"
    cmds:
      - echo "ðŸ§ª Starting interactive MCP client test"
      - task: install
      # Check if server is running on port 8082
      - |
        if ! curl -s http://localhost:8082/ > /dev/null 2>&1; then
          echo "MCP server not running on port 8082. Starting it now..."
          # Kill any existing process on the port
          if lsof -i :8082 > /dev/null 2>&1; then
            echo "Killing existing process on port 8082"
            lsof -i :8082 | grep LISTEN | awk '{print $2}' | xargs kill -9 2>/dev/null || true
          fi
          # Start server
          OTEL_ATTRIBUTES='{"environment":"test","service.instance.id":"ete-tests"}' \
          MCP_SERVER_PORT=8082 \
          uv run app/main.py &
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8082/ > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Server failed to start"
              exit 1
            fi
            sleep 1
          done
        else
          echo "MCP server already running on port 8082"
        fi
      - echo ""
      - uv run python test_interactive.py
    silent: true

  generate-docker-requirement-file:
    desc: "ðŸ”¨ Generate docker requirements.txt file"
    cmds:
      - echo "ðŸ”¨ Generating docker requirements.txt file..."
      # If the content of the requirement.txt file doesn't change, don't trigger an update
      - >-
        uv export --format requirements-txt --no-emit-project --project . > ./docker/requirements.txt.tmp && if ! cmp -s ./docker/requirements.txt.tmp
        ./docker/requirements.txt; then mv ./docker/requirements.txt.tmp ./docker/requirements.txt; else rm ./docker/requirements.txt.tmp;
        fi
    silent: true

  release_files:
    desc: "ðŸ”¨ Make sure to move these files to the root of the repository before a release"
    cmds:
      - echo "mv ./docs ../docs"
      - echo "mv ./img ../img"
      - echo "mv ./.env.example ../.env.example"
      - echo "mv ./README.md ../README.md"
    silent: true
